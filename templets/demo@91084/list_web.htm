<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="renderer" content="webkit">
<meta name="force-rendering" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta name="applicable-device" content="pc,mobile">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" href="/style/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="/style/css/style.css?ver=3.72" type="text/css">
<!--[if lt IE 9]><div class="fuck-ie"><p class="tips">*您的IE浏览器版本过低，为获得更好的体验请使用Chrome、Firefox或其他现代浏览器!</p></div><![endif]-->
<script src="/style/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="/style/js/zblogphp.js" type="text/javascript"></script>
<style type="text/css"></style>
</head>
<body>
{dede:include filename="head.htm"/}
<div id="mask"></div>
<div class="breadnav">
  <div class="container bread"> <i class="fa fa-home"></i>{dede:field.position/} </div>
</div>
<div class="container"> 
  <!-- 广告位AD4  -->
  
  <div class="part">
    <div class="items"> 
      
      <div class="row">
        {dede:list pagesize='24' titlelen='60'}
        <div class="col-xs-6 col-sm-4 col-md-3">
          <div class="item"> <a class="link" target="_blank" href="http://[field:link/]" rel="nofollow"><i class="autoleft fa fa-angle-right" title="[field:title/]"></i></a> <a class="a" href="[field:arcurl/]" title="[field:title/]" target="_blank"> <img src="[field:litpic/]" alt="[field:title/]" title="[field:title/]">
            <h3>[field:title/]</h3>
            <p>[field:description function='cn_substr(@me,250)'/]...</p>
            </a> </div>
        </div>
        {/dede:list}
      </div>
      
      <div class="dede_pages">
        <ul>
        {dede:pagelist listitem="index,end,pre,next,pageno" listsize="2"/}
        </ul>
        </div>

    </div>
  </div>
</div>
{dede:include filename="foot.htm"/}
<!--[if lt IE 9]><script src="/style/js/html5-css3.js"></script><![endif]-->
</body>
</html>
